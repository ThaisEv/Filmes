<div class="container">
    <h1 class="py-4">Buscar filme</h1>
    <form [formGroup]="formBusca">
        <div>
            <label for="titulo" class="form-label">Título: </label>
            <input type="text" name="titulo" id="titulo" class="form-control" formControlName="titulo">
        </div>
        <div>
            <input class="btn btn-warning my-4" type="button" value="Buscar" [disabled]="formBusca.invalid"
                (click)="buscar()">
        </div>
    </form>

</div>

<div *ngIf="filme" class="card mb-3" style="max-width: 540px;">
    <div class="row g-0">
        <div class="col-md-4">
            <img src="{{filme.Poster}}" class="img-fluid rounded-start" alt="...">
        </div>
        <div class="col-md-8">
            <div class="card-body">
                <h5 class="card-title fs-6">{{filme.Title}}</h5>
                <p class="card-text"><b>Enredo:</b> {{filme.Plot}}</p>
                <p class="card-text"><small class="text-body-secondary"><b>Gênero:</b> {{filme.Genre}}
                        <br><b>Ano:</b> {{filme.Year}}
                        <br><b>Diretor:</b> {{filme.Director}}
                        <br><b>País:</b> {{filme.Country}}</small></p>

            </div>
        </div>
    </div>
</div>
